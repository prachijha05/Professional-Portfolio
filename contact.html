<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Prachi Jha</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --accent: #ff78e3;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url("images/contact.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header { text-align: center; padding: 80px 20px 40px; max-width: 800px; }
        .header h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            background: linear-gradient(to bottom, #fff 40%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -3px;
        }

        .contact-wrapper {
            display: flex;
            gap: 50px;
            max-width: 1100px;
            width: 100%;
            padding: 20px;
            margin-bottom: 100px;
        }

        .social-grid { flex: 1; display: flex; flex-direction: column; gap: 20px; }

        .contact-item {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
        }

        .contact-item:hover {
            border-color: var(--accent);
            transform: scale(1.05);
            background: rgba(255, 120, 227, 0.05);
        }

        .contact-item i { font-size: 2.5rem; color: var(--accent); }

        .form-side {
            flex: 1.2;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 40px;
        }

        form { display: flex; flex-direction: column; gap: 20px; }

        input, textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 15px;
            color: white;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 120, 227, 0.05);
        }

        .submit-btn {
            background: white;
            color: black;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: var(--accent);
            box-shadow: 0 0 20px rgba(255, 120, 227, 0.4);
        }

        @media (max-width: 900px) {
            .contact-wrapper { flex-direction: column; }
        }
        @media (max-width: 600px) {
        .project-grid, .contact-wrapper, .main-container {
            padding: 15px;
        }
        
        .card, .project-card, .contact-item {
            border-radius: 20px;
            padding: 20px;
        }

        body {
            background-attachment: scroll !important;
        }
    }
    </style>
</head>
<body>

    <header class="header">
        <h1>Contact Me</h1>
        <p>Pre-Final Year ECE Student @ IGDTUW. Let's talk about AI, Cybersecurity, or Software Dev!</p>
    </header>

    <div class="contact-wrapper">
        <div class="social-grid">
            <a href="https://github.com/prachijha05" target="_blank" class="contact-item">
                <i class="fab fa-github"></i>
                <div><h4>GitHub</h4><p>prachijha05</p></div>
            </a>
            <a href="mailto:prachijha9354@gmail.com" class="contact-item">
                <i class="fas fa-envelope"></i>
                <div><h4>Email</h4><p>prachijha9354@gmail.com</p></div>
            </a>
            <a href="https://www.linkedin.com/in/prachi-jha-b084b828b/" target="_blank" class="contact-item">
                <i class="fab fa-linkedin"></i>
                <div><h4>LinkedIn</h4><p>Prachi Jha</p></div>
            </a>
        </div>

        <div class="form-side">
            <form id="contactForm" action="https://formspree.io/f/mykwbpyq" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="_replyto" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message..." required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        // Form Handling with SweetAlert
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', async (e) => {
            // If you use Formspree, remove e.preventDefault() to let it submit, 
            // OR use fetch() for a seamless AJAX experience.
            Swal.fire({
                title: 'Message Sent!',
                text: 'Thanks, Prachi will get back to you soon.',
                icon: 'success',
                confirmButtonColor: '#ff78e3',
                background: '#1a1a1a',
                color: '#fff'
            });
        });
    </script>
</body>
</html>
