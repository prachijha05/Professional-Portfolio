<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Prachi Jha</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #ff78e3;
            --bg-dark: #080808;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        /* 1. Global Scale Reduction (The 75% Look) */
        html {
            font-size: 88%; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url("images/skills.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Header Styling - Reduced Sizes */
        .hero-title {
            text-align: center;
            padding: 60px 20px 40px; /* Reduced from 100px */
        }

        .hero-title h1 {
            font-size: clamp(2.5rem, 7vw, 3.8rem); /* Reduced from 5rem */
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 40%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        /* Main Content Layout - Tightened Gaps */
        .main-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.4fr;
            gap: 50px; /* Reduced from 80px */
            max-width: 1100px; /* Reduced from 1300px */
            margin: 0 auto;
            padding: 0 40px 60px;
            align-items: center;
        }

        /* Image Showcase scaled down */
        .image-side { position: relative; }

        .image-side img {
            width: 100%;
            border-radius: 30px; /* Reduced from 40px */
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(255, 120, 227, 0.1);
        }

        .badge {
            position: absolute;
            background: var(--accent);
            color: black;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.8rem; /* Reduced from 0.9rem */
            bottom: -15px;
            right: -15px;
        }

        /* Skill Grid - Compact Groups */
        .skills-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Reduced from 30px */
        }

        .skill-group {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 22px; /* Reduced from 35px */
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .skill-group:hover {
            border-color: var(--accent);
            background: rgba(255, 120, 227, 0.05);
            transform: translateX(5px);
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .skill-header i {
            font-size: 1.4rem; /* Reduced from 1.8rem */
            color: var(--accent);
        }

        .skill-header h2 {
            font-size: 1.2rem; /* Reduced from 1.5rem */
            letter-spacing: 0.5px;
        }

        /* Skill Chips scaled down */
        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; }

        .chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 0.85rem; /* Reduced from 0.9rem */
            color: #ddd;
            transition: all 0.3s;
        }

        .chip:hover {
            background: white;
            color: black;
            transform: translateY(-2px);
        }

        /* Action Buttons refined */
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-bottom: 80px;
        }

        .btn-modern {
            padding: 14px 35px; /* Reduced from 18px 45px */
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            color: white;
            border: 1px solid var(--border);
            background: var(--glass);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-modern.primary { background: white; color: black; }

        .btn-modern:hover {
            background: var(--accent);
            color: black;
            box-shadow: 0 0 20px rgba(255, 120, 227, 0.25);
        }

        @media (max-width: 1000px) {
            .main-wrapper { grid-template-columns: 1fr; gap: 30px; }
            .hero-title h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <header class="hero-title">
        <h1>My Skill Set</h1>
    </header>

    <main class="main-wrapper">
        <div class="image-side">
            <img src="images/code.jpeg" alt="Prachi Jha | Developer">
            <div class="badge">IGDTUW '27</div>
        </div>

        <div class="skills-container">
            <div class="skill-group">
                <div class="skill-header">
                    <i class="fas fa-code"></i>
                    <h2>Programming</h2>
                </div>
                <div class="chip-container">
                    <div class="chip">C++</div>
                    <div class="chip">Python</div>
                    <div class="chip">JavaScript</div>
                    <div class="chip">HTML5 / CSS3</div>
                </div>
            </div>

            <div class="skill-group">
                <div class="skill-header">
                    <i class="fas fa-brain"></i>
                    <h2>AI & Core Engineering</h2>
                </div>
                <div class="chip-container">
                    <div class="chip">PyTorch</div>
                    <div class="chip">YOLO (Object Detection)</div>
                    <div class="chip">ResNet-18</div>
                    <div class="chip">Control Systems</div>
                    <div class="chip">NLP</div>
                </div>
            </div>

            <div class="skill-group">
                <div class="skill-header">
                    <i class="fas fa-cubes"></i>
                    <h2>Development & DB</h2>
                </div>
                <div class="chip-container">
                    <div class="chip">React Native</div>
                    <div class="chip">FastAPI</div>
                    <div class="chip">PostgreSQL</div>
                    <div class="chip">Expo</div>
                </div>
            </div>

            <div class="skill-group">
                <div class="skill-header">
                    <i class="fas fa-terminal"></i>
                    <h2>Workflow</h2>
                </div>
                <div class="chip-container">
                    <div class="chip">Git / GitHub</div>
                    <div class="chip">Vercel</div>
                    <div class="chip">VS Code</div>
                    <div class="chip">Linux</div>
                </div>
            </div>
        </div>
    </main>

    <div class="actions">
        <a href="Projects.html" class="btn-modern primary">View Projects</a>
        <a href="contact.html" class="btn-modern">Contact Me</a>
    </div>

</body>
</html>
